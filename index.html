<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Convert Money</title>
</head>

<body>

    <img class="gif" src="./assets/logo.gif" alt="logo-money">

    <main>
        <label for="">
            Converter <b>de</b>
            <select class="currency-select-of">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img class="currency-image-of" src="./assets/real.png" alt="logo-real">
                <p class="currency" id="currency-name-of">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <div>
                <img class="arrow-img" src="./assets/Vector.png" alt="logo-seta">
            </div>

            <div class="currency-box">
                <img class="currency-image" src="./assets/dolar.png" alt="logo-real">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>


</body>
<script src="./scripts.js"></script>
</html>
